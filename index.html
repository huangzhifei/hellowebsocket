<html>
    <body>
        <input type="text" placeholder="input..." name="name" id ="message" />
        <button onclick= "send()">sendmessage</button>
        <script>
            var HOST = location.origin.replace(/^http/, 'ws') + "?userId=10000";
            var ws = new WebSocket(HOST);
            ws.onmessage = function (event) {
                // alert(event.data);
            }
            function send() {
                var e = document.getElementById("message").value;
                ws.send("10000" + "^" + e);
            }
        </script>
    </body>
</html>
